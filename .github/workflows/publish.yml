name: Publish Packages

on:
  push:
    tags:
      - "v*.*.*"
      - "create-cosmo-widget@*.*.*"
      - "vite-plugin@*.*.*"

jobs:
  publish-widget:
    if: startsWith(github.ref, 'refs/tags/v') && !startsWith(github.ref, 'refs/tags/vite-plugin')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing @buildcosmo/widget@$VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Update package version
        run: |
          cd packages/widget
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build package
        run: npm run build:widget

      - name: Publish to npm
        run: |
          cd packages/widget
          npm publish --provenance

  publish-create-widget:
    if: startsWith(github.ref, 'refs/tags/create-cosmo-widget@')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/create-cosmo-widget@}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing create-cosmo-widget@$VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Update package version
        run: |
          cd packages/create-cosmo-widget
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: |
          cd packages/create-cosmo-widget
          npm publish --provenance

  publish-vite-plugin:
    if: startsWith(github.ref, 'refs/tags/vite-plugin@')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/vite-plugin@}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing @buildcosmo/vite-plugin@$VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Update package version
        run: |
          cd packages/vite-plugin
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build package
        run: |
          cd packages/vite-plugin
          npm run build

      - name: Publish to npm
        run: |
          cd packages/vite-plugin
          npm publish --provenance
