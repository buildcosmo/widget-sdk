name: Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - "packages/**"
      - ".github/workflows/publish.yml"
  workflow_dispatch:

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      widget: ${{ steps.filter.outputs.widget }}
      cli: ${{ steps.filter.outputs.cli }}
      plugin: ${{ steps.filter.outputs.plugin }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            widget:
              - 'packages/widget/**'
            cli:
              - 'packages/create-cosmo-widget/**'
            plugin:
              - 'packages/vite-plugin/**'

  publish-widget:
    needs: check-changes
    if: needs.check-changes.outputs.widget == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build:widget

      - name: Publish to npm
        run: |
          cd packages/widget
          npm publish --provenance

  publish-create-widget:
    needs: check-changes
    if: needs.check-changes.outputs.cli == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: |
          # No build step for CLI currently, but good practice to have
          echo "Building CLI..."

      - name: Publish to npm
        run: |
          cd packages/create-cosmo-widget
          npm publish --provenance

  publish-vite-plugin:
    needs: check-changes
    if: needs.check-changes.outputs.plugin == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: |
          cd packages/vite-plugin
          npm run build

      - name: Publish to npm
        run: |
          cd packages/vite-plugin
          npm publish --provenance
