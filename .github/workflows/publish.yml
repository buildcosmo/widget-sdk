name: Publish Packages

on:
  push:
    tags:
      - "v*"
      - "create-cosmo-widget@*"
      - "vite-plugin@*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install latest npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Publish package
        run: |
          TAG="${{ github.ref_name }}"
          if [[ "$TAG" == v* && "$TAG" != *@* ]]; then
            echo "Publishing @buildcosmo/widget..."
            npm run build:widget
            cd packages/widget && npm publish --provenance
          elif [[ "$TAG" == create-cosmo-widget@* ]]; then
            echo "Publishing create-cosmo-widget..."
            cd packages/create-cosmo-widget && npm publish --provenance
          elif [[ "$TAG" == vite-plugin@* ]]; then
            echo "Publishing @buildcosmo/vite-plugin..."
            cd packages/vite-plugin && npm run build && npm publish --provenance
          else
            echo "Unknown tag pattern: $TAG"
            exit 1
          fi
